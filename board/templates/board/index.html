{% extends 'board/base.html' %}
{% load crispy_forms_tags %}
{% load humanize %}
{% block content %}
<div class="text-center">
    <h1 class="display-3 m-3">Super board</h1>
</div>
<hr>
<form method="post" style="max-width: 500px; margin: auto;">{% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-dark" value="Send">
</form>
<hr>
{% for post in posts_list %}
<div class="card m-2">
    <div class="card-body">
        <p class="mb-3">{{ post.message }}</p>
        <small>by <b>{{ post.author }}</b> ({{ post.created_at | naturaltime }})</small>
    </div>
</div>
{% endfor %}

{% endblock content %}
